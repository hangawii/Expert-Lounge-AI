    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              brand: {
                blue: '#3b82f6', // Keep for tech accents
                gold: '#d4af37', // Luxury Gold
                bronze: '#b48a5f', // Warm Wood/Bronze tone
                dark: '#0f172a',
                surface: '#1e293b',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'], // Optional for headings if imported
            },
            backgroundImage: {
              'luxury-gradient': 'linear-gradient(to right, #b48a5f, #d4af37, #f3e5ab, #b48a5f)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      h1, h2, h3 { font-family: 'Playfair Display', serif; } /* Use Serif for headings for luxury feel */
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #b48a5f; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37; 
      }
      
      .text-gradient-gold {
        background: linear-gradient(to right, #f3e5ab, #d4af37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* PRINT STYLES - A4 Optimization */
      @page {
        size: A4;
        margin: 20mm;
      }
      @media print {
        body {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          overflow: visible !important;
        }
        #root {
          height: auto !important;
        }
        /* Hide UI elements during print */
        .no-print, header, aside, button, nav, .input-panel {
          display: none !important;
        }
        /* Ensure Report View takes full width */
        .report-view {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          background: white !important;
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }
        /* Show Confidential Footer */
        .print-footer {
          display: block !important;
          position: fixed;
          bottom: 0;
          width: 100%;
          text-align: center;
          font-size: 10pt;
          color: #666;
          border-top: 1px solid #ccc;
          padding-top: 10px;
        }
        /* Text Contrast */
        h1, h2, h3, h4, p, li, span {
          color: black !important;
          text-shadow: none !important;
        }
        .text-slate-300, .text-slate-400, .text-slate-500 {
          color: #333 !important;
        }
        /* Links */
        a {
          text-decoration: none !important;
          color: black !important;
        }
      }
    </style>
